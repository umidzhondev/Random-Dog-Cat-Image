<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog & Cat Photo</title>
    <!--* CSS FILE -->
    <link rel="stylesheet" href="./css/main.css">
    <!--* CSS FILE END -->
</head>
<body>
        <div class="container">
           <div class="inner">
            <h1 class="title">Get Random Photo App </h1>
            <div class="cards">
                <div class="card">
                    <div class="card__imgbox dog__result">
                        <img src="./image/dog.jpg" alt="image...">
                    </div>        
                    <button class="card__button" id="dog__btn">Get Dog</button>            
                </div>
                <div class="card">
                    <div class="card__imgbox cat__result">
                        <img src="./image/cat.jpg" alt="image...">
                    </div>        
                    <button class="card__button" id="cat__btn">Get Cat</button>            
                </div>
            </div> 
           </div> 
        </div>
    
    <!--* JAVASCRIPT FILE -->
    <script src="./js/index.js"></script>
    <!--* JAVASCRIPT FILE END -->
</body>
</html>
